<body>
    <script>
        $(function(){
            $(".hide").click(function(){
                $("p").slideToggle(200);
                $(this).text(function(i,text){
                    return text === "hide"?"show":"hide";
                })
            })
        })
    </script>
    <h2>나는 한다 제이쿼리</h2>
    <p>이건 첫번째 'P태그 문장이다.'</p>
    <p>이건 두번째 'P태그 문장이다.'</p>
    <button>버튼</button>
    <button class="hide">hide</button>
